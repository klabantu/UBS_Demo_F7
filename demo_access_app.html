<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBS Access App - Agent Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .ubs-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    .ubs-logo {
      background: #e4002b;
      color: #fff;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-right: 1rem;
      letter-spacing: 1px;
    }
    .ubs-title {
      font-size: 1.5rem;
      font-weight: 500;
      color: #e4002b;
    }
    .agent-box {
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2rem 2.5rem;
      min-width: 320px;
      text-align: center;
    }
    .btn {
      background: #e4002b;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.85rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #b30021;
    }
    .waiting {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #e4002b;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
    }
    .spinner {
      width: 22px;
      height: 22px;
      border: 3px solid #e4002b;
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success {
      margin-top: 2rem;
      color: #1b883a;
      font-size: 1.2rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }
    .checkmark {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="ubs-header">
    <div class="ubs-logo">UBS</div>
    <div class="ubs-title">Access App - Agent Portal</div>
  </div>
  <div class="agent-box" id="agentBox">
    <div id="step-welcome">
      <h2>Welcome, UBS Agent</h2>
      <p>To identify your customer, please request authentication via the Access App.</p>
      <button class="btn" id="requestBtn">Request Customer Identification</button>
    </div>
    <div id="step-waiting" style="display:none;">
      <div class="waiting">
        <span class="spinner"></span>
        Waiting for customer identification…
      </div>
      <button class="btn" id="simulateSuccessBtn" style="margin-top:2rem;">Simulate Successful Identification</button>
    </div>
    <div id="step-success" style="display:none;">
      <div class="success">
        <span class="checkmark">✔️</span>
        Customer successfully identified!
      </div>
    </div>
  </div>
  <script>
    const requestBtn = document.getElementById('requestBtn');
    const stepWelcome = document.getElementById('step-welcome');
    const stepWaiting = document.getElementById('step-waiting');
    const stepSuccess = document.getElementById('step-success');
    const simulateSuccessBtn = document.getElementById('simulateSuccessBtn');

    requestBtn.onclick = function() {
      stepWelcome.style.display = 'none';
      stepWaiting.style.display = 'block';
    };

    simulateSuccessBtn.onclick = function() {
      stepWaiting.style.display = 'none';
      stepSuccess.style.display = 'block';
    };
  </script>
</body>
</html>
