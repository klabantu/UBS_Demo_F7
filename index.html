<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBS Access App - Agent Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      /* Shrink everything overall */
      font-size: 0.25em;
    }
    .ubs-header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px; /* was 40px */
      margin-bottom: 0.625rem; /* was 2.5rem */
    }
    .ubs-logo {
      display: block;
      width: 33.25px; /* was 133px */
      height: 12px;   /* was 48px */
      background: url('ubs_logo.png') no-repeat center;
      background-size: contain;
      margin-bottom: 2.5px; /* was 10px */
    }
    .ubs-title {
      font-size: 0.5rem; /* was 2rem */
      font-weight: bold;
      color: #e4002b;
      letter-spacing: 0.125px; /* was 0.5px */
      margin-top: 2px; /* was 8px */
    }
    .agent-box {
      background: #f8f8f8;
      border-radius: 2.5px; /* was 10px */
      box-shadow: 0 0.5px 2px rgba(0,0,0,0.07); /* was 0 2px 8px */
      padding: 0.625rem 0.625rem 0.5rem 0.625rem; /* was 2.5rem 2.5rem 2rem 2.5rem */
      min-width: 85px; /* was 340px */
      text-align: center;
    }
    .btn {
      color: #fff;
      padding: 3.75px 6.25px; /* was 15px 25px */
      background-color: #38D2D2;
      background-image: radial-gradient(93% 87% at 87% 89%, rgba(0, 0, 0, 0.23) 0%, transparent 86.18%), radial-gradient(66% 66% at 26% 20%, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0) 69.79%);
      box-shadow: inset -0.75px -0.75px 2.25px rgba(255, 255, 255, 0.25), inset 0px 0.75px 2.25px rgba(255, 255, 255, 0.3), inset 0px 0.25px 0.25px rgba(255, 255, 255, 0.6), inset 0px -2px 9px rgba(0, 0, 0, 0.3), inset 0px -0.5px 1.5px rgba(0, 0, 0, 0.09);
      border-radius: 3.5px; /* was 14px */
      font-weight: bold;
      font-size: 4px; /* was 16px */
      border: 0;
      margin-top: 0.375rem; /* was 1.5rem */
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #27bcbc;
    }
    .waiting {
      margin-top: 0.5rem; /* was 2rem */
      font-size: 0.3rem; /* was 1.2rem */
      color: #e4002b;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.175rem; /* was 0.7rem */
    }
    .spinner {
      width: 5.5px;  /* was 22px */
      height: 5.5px; /* was 22px */
      border: 0.75px solid #e4002b; /* was 3px */
      border-top: 0.75px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 0.125rem; /* was 0.5rem */
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success {
      margin-top: 0.5rem; /* was 2rem */
      color: #1b883a;
      font-size: 0.3rem; /* was 1.2rem */
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.15rem; /* was 0.6rem */
    }
    .checkmark {
      font-size: 0.375rem; /* was 1.5rem */
    }
    /* Headings and paragraphs */
    h1, h2, h3, h4, h5, h6, p {
      font-size: 25% !important;
    }
  </style>
</head>
<body>
  <div class="ubs-header">
    <span class="ubs-logo"></span>
    <span class="ubs-title">Access App - Agent Portal</span>
  </div>
  <div class="agent-box" id="agentBox">
    <div id="step-welcome">
      <h2>Welcome, UBS Agent</h2>
      <p>To identify your customer, please request authentication via the Access App.</p>
      <button class="btn" id="requestBtn">Request Customer Identification</button>
    </div>
    <div id="step-waiting" style="display:none;">
      <div class="waiting">
        <span class="spinner"></span>
        Waiting for customer identification…
      </div>
    </div>
    <div id="step-success" style="display:none;">
      <div class="success">
        <span class="checkmark">✔️</span>
        Customer successfully identified!
      </div>
    </div>
  </div>
  <script>
    const requestBtn = document.getElementById('requestBtn');
    const stepWelcome = document.getElementById('step-welcome');
    const stepWaiting = document.getElementById('step-waiting');
    const stepSuccess = document.getElementById('step-success');

    requestBtn.onclick = function() {
      stepWelcome.style.display = 'none';
      stepWaiting.style.display = 'block';
      // Automatically simulate identification after 3 seconds
      setTimeout(function() {
        stepWaiting.style.display = 'none';
        stepSuccess.style.display = 'block';
      }, 3000);
    };
  </script>
</body>
</html>
